<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MiniGame</title>
  <link rel="stylesheet" href="minigame.css">
  <link rel="shortcut icon" href="../global-imgs/logo(fundo transparente).png" type="image/x-icon">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="/index.html">
          <img src="/global-imgs/logo(fundo transparente).png" alt="logo tecteen">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="../conteudos/conteudos.html">Conteúdo</a></li>
        <li><a href="../Criatecs (Rebecca)/criatec.html">CriaTec</a></li>
        <li><a href="../curiosidades/curiosidades.html">Curiosidades</a></li>
        <li><a href="../Jogo/Jogo.html">Jogo</a></li>
      </ul>
    </nav>
  </header>

  <div class="overlay">
    <div class="game-card">

      <!-- Cabeçalho com botão X -->
      <div class="card-header">
        <h2>MiniGame</h2>
        <button class="close-btn" onclick="window.history.back()">✖</button>
      </div>

      <!-- Container do jogo -->
      <div class="game-container">

        <!-- Tela inicial -->
        <div id="startScreen">
          <h2>📜 Regras:</h2>
          <p>➡️ Use as setas do teclado ou arraste o boneco com o mouse.</p>
          <p>📱 Pegue 15 celulares para vencer.</p>
          <p>❌ Se deixar 3 caírem no chão, você perde.</p>
          <button id="startBtn">Começar</button>
        </div>

        <!-- Canvas -->
        <canvas id="gameCanvas" width="600" height="720" class="hidden"></canvas>

        <!-- Game Over -->
        <div id="gameOverScreen" class="hidden">
          <h2>💀 Você perdeu!</h2>
          <button id="restartBtn1">Jogar Novamente</button>
          <button onclick="window.history.back()">Sair</button>
        </div>

        <!-- Vitória -->
        <div id="winScreen" class="hidden">
          <h2>🎉 Você ganhou!</h2>
          <!-- <img src="../assets/bichodofogo.png" alt="Gato Parabéns" class="gato-img"> -->
          <button id="restartBtn2">Jogar Novamente</button>
          <button onclick="window.history.back()">Sair</button>
        </div>

      </div>

      <!-- Rodapé com like/dislike -->
      <div class="card-footer">
        <button class="like-btn">👍</button>
        <button class="dislike-btn">👎</button>
      </div>

    </div>
  </div>

  <script src="minigame.js"></script>
</body>
</html>

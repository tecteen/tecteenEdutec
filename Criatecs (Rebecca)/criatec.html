<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Criativa</title>
    <link rel="stylesheet" href="criatec.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Você também é criador, sabia?</h1>
            <p class="inspirations-title">Inspirações reais</p>
            <div class="image-section">
                <img src="your-image.jpg" alt="Imagem de inspiração" class="inspiration-image">
                <p class="image-caption">Feito por Marta, 18 anos</p>
                <div class="like-share">
                    <button>❤️</button>
                    <button>🔄</button>
                </div>
            </div>
            <button class="share-button">Compartilhe</button>
        </header>

        <section class="content">
            <h2>Adicione alguma frase ou adesivo aqui! 🎉</h2>
            <textarea placeholder="Escreva uma frase aqui..." class="text-area"></textarea>
            <p class="text-note">Internet também pode ser colo ❤️</p>
        </section>

        <footer class="footer">
            <button class="footer-button">Rolar para Baixo</button>
            <button class="footer-button">Voltar ao Início</button>
            <button class="footer-button">Procurar</button>
        </footer>
    </div>
</body>
</html>
